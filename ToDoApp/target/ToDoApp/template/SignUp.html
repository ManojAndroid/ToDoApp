<%@taglib uri="http://www.springframework.org/tags/form" prefix="form"%>  


<div class="col-md-6 col-md-offset-3">
	<h2>SignUp</h2>
	<form name="form"  role="form">
	
<div class="form-group"">
	<label for="firstname">First name</label> 
	<input type="text"name="firstname" id="firstname" class="form-control"ng-model="user.firstname" required />
    <span ng-show="form.firstname.$dirty && form.firstname.$error.required" class="help-block">First name is required</span>

</div>
		
		
<div class="form-group" >
	<label for="Lastname">Last name</label> 
	<input type="text" name="lastname" id="lastname" class="form-control" ng-model="user.lastname" required />
	<span ng-show="form.lastname.$dirty && form.lastname.$error.required" class="help-block">Last name is required</span>
	
</div>

		
<div class="form-group" >
	<label for="UserEmail">UserEmail</label>
    <input type="email" name="email" id="email" class="form-control" ng-model="user.email" required />
    <span ng-show="form.lastname.$dirty && form.lastname.$error.required" class="help-block">First name is required</span>
	
</div>


<div class="form-group" >
	<label for="mobile">MobileNumber</label> 
	<input type="number" name="mobile" id="mobile" class="form-control" ng-model="user.mobile" required /> 
</div>


<div class="form-group" >
	<label for="password">UserPassword</label> 
	<input type="text" name="password" id="password" class="form-control" ng-model="user.password" required /> 
</div>

<div class="form-actions">
	<button type="submit" ng-click=" class="btn btn-primary">SignUp</button>
			<!-- <a href="#!/login" class="btn btn-link">Cancel</a> -->
		</div>
	</form>
</div>
