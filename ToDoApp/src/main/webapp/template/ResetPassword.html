<div id="container-fluid">
	<div class="row come-in">
		<div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
			<div class="panel panel-primary">
				<div class="panel-heading">Change Password</div>
				<div class="panel-body">
					<form method="post">
						<input type="password" data-ng-model="password"
							placeholder="Enter New Password"><br> <input
							type="password" data-ng-model="password1"
							placeholder="Re-Enter New Password"><br>
						<p style="color: red;">{{errmsgpswd}}</p>
						<button name="txtbtn" data-ng-click="resetPassword()">Reset
							Password</button>

					</form>
				</div>
			</div>
		</div>
	</div>
</div>
