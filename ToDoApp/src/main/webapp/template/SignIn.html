<div class="contain" >
	<div class="frmlogin">
		<form method="post" name="signin">
			<div class="headtab">
				<h3>User SignIn Page</h3>
			</div>
			
			<ul>
			
				 <li><input type="email" name="email" class="txtuser" placeholder="User email" data-ng-model="email" data-ng-pattern="/^[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]*\.([a-z]{2,4})$/"></li>
			
			    <span style="color:Red padding-left: 25px;" data-ng-show="signin.email.$error.required"> Enter Email! </span>
				<li><span style="color:Red" data-ng-show="signin.email.$dirty&&signin.email.$error.pattern"> *Enter Valid  Email!!</span></li>
				
				<li><input type="password" name="password" class="txtpass" placeholder="User password"data-ng-model="password"></li>
			
			   <!--  <span style="color:Red" ng-show="signin.password.$error.required"> Enter  Password! </span> -->
				<span style="color: red;font-weight: bold;margin-left:10%;">{{errmsg}}</span>
				<li><button name="txtbtn" data-ng-click="userLogin()" data-ng-disabled="signin.$invalid"class="txtbtn">SignIn</button></li>
		         
		</form>
				<div>
					<button class="btn btn-success" id="googlesignin" ><a href="loginWithGoogle" style="text-decoration:none;">Login with google+</a></button>
					
					<div>
					<button class="btn btn-info" id="googlesignin" ><a href="loginWithFacebook" style="text-decoration:none;">Login with FB</a></button>
				</div>
					
				</div>
				<p class="pc"><a data-ui-sref="forgetpassword">Forgotten Password</a></p>
		     <p class="pc">if not Registered?<a data-ui-sref="signup">Signup</a> Here</p>
		</ul>
		
	</div>
</div>
